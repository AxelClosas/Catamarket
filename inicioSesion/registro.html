<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="estilos-cambio-contrasena.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <main class="contenedor-recuperacion">
        <section class="seccion-recuperacion">
            <h1 class="titulo-seccion">Crear cuenta</h1>
            <p class="descripcion-seccion">Completa el formulario para registrarte.</p>

            <form class="formulario" action="login.html" method="GET" novalidate>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" />
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" placeholder="Ingresa tu apellido" />
                </div>

                <div class="form-group">
                    <label for="email-registro">Correo electrónico:</label>
                    <input type="email" id="email-registro" placeholder="Ingresa tu email" required />
                </div>

                <div class="form-group password-group">
                    <label for="password-registro">Contraseña:</label>
                    <input type="password" id="password-registro" placeholder="Mínimo 8 caracteres" />
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('password-registro', this)"></i>
                </div>

                <div class="form-group password-group">
                    <label for="confirmar-password">Repetir contraseña:</label>
                    <input type="password" id="confirmar-password" placeholder="Confirma la contraseña" />
                    <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('confirmar-password', this)"></i>
                </div>
                <div class="checkbox1">
                    <label><input type="checkbox" required="">Acepto los términos &amp; condiciones</label>
                </div>
                <div class="botones-formulario">
                    <button type="submit" class="boton boton-primario">Registrarse</button>
                </div>
                <div class="link">
                    <p>¿Ya tienes una cuenta? 
                        <label for="loginForm"><a href="login.html">Iniciar sesión</a></label>
                    </p>
                </div>
            </form>
        </section>
    </main>

    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        }
    </script>
</body>

</html>
